<input id="a" type="number" placeholder="Number 1">
<input id="b" type="number" placeholder="Number 2">

<!-- Dropdown to select operation -->
<select id="operation">
  <option value="add">Add</option>
  <option value="sub">Subtract</option>
  <option value="mul">Multiply</option>
  <option value="div">Division</option>
</select>

<!-- Calculate button -->
<button id="calculateBtn">Calculate</button>

<!-- Result will appear here -->
<p id="c"></p>

<script>
const a = document.getElementById('a');
const b = document.getElementById('b');
const c = document.getElementById('c');
const operation = document.getElementById('operation');
const calculateBtn = document.getElementById('calculateBtn');

calculateBtn.addEventListener('click', () => {
  const num1 = a.value;
  const num2 = b.value;
  const op = operation.value; // "add" or "sub" depending on dropdown

  fetch(`/${op}?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
      c.innerText = data.result; // show result in <p>
    })
    .catch(err => {
      c.innerText = "Error: " + err.message;
    });
});
</script>
